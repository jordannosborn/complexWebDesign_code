<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <a href="#" class="nav_btn"><img src="img/hamburger.png" width="50px" alt="hamburger menu icon"></a>
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="about.html">About Us</a>
          <a href="offerings.html">Offerings</a>
          <a href="values.html">Values</a>
          <a href="contact.html">Contact Us</a>
        </div>
      </nav>

      <div class="logo">
          <a href="index.html"><img src="img/gelosLogo.png" width="400px" alt="Gelos Enterprises Logo"></a>
      </div>

      <div class="search">
          <input type="text" placeholder="Search..">
      </div>
    </header>

    <!-- Carousel -->
    <div class="content">
      <div class="carousel">
        <button class="carousel__button carousel__button--left is-hidden" aria-label="left pointing arrow">
          <img src="img/left.svg" alt="">
        </button>

        <div class="carousel__track-container">
          <ul class="carousel__track">
            <li class="carousel__slide current-slide">

              <div class="carousel__text">
                <h1>Improving operations through Gelos products & services</h1>
                <a href="caseStudy.html">Read More</a>
              </div>

              <img class="carousel__image" src="img/handshake.jpg" alt="code on computer screen">

            </li>

            <li class="carousel__slide">
              
              <div class="carousel__text">
                <h1>Solving business problems</h1>
                <a href="caseStudy.html">Know More</a>
              </div>

              <img class="carousel__image" src="img/code.jpg" alt="two business men shaking hands">

            </li>
          </ul>
        </div>

        <button class="carousel__button carousel__button--right" aria-label="right pointing arrow">
          <img src="img/right.svg" alt="">
        </button>

        <div class="carousel__nav">
          <button class="carousel__indicator current-slide" aria-label="carousel indicator button"></button>
          <button class="carousel__indicator" aria-label="carousel indicator button"></button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>         
      <div class="contact">
      <h1>Contact Us</h1>
      <div class="column">
        
        <p>Email: gelosenterprises@gmail.com</p>
        <p>Phone: 555-555</p>
        <p>Address: 123 Gelos lane</p>      

        <h3>Enquire here</h3>
      </div>
      <div class="column">
        <form>
            <div>
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="phone">Phone number: </label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div>
                <label for="message">Leave us a message: </label>
                <input type="text" id="message" name="message" required> 
            </div>
            <div>
              <input type="submit" value="Submit">
          </div>
        </form>
      </div>
    </div>
</div>
</footer>

  <script src="js/carousel.js"></script>
</body>
</html>
